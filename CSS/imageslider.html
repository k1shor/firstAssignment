<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider{
            width: 75%;
            margin: auto;
            position: relative;
        }
        .slider img{
            width: 100%;
        }
        .left{
            position: absolute;
            top: 50%;
            left: 0;
        }
        .right
        {
            position: absolute;
            top: 50%;
            right: 0;
        }
    </style>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="slider">
        <img src="bg9.png" alt="">
        <button class="left"><i class='bx bx-left-arrow-alt  bx-fade-left-hover'></i></button>
        <button class="right"><i class='bx bx-right-arrow-alt  bx-fade-right-hover'></i></button>
    </div>
</body>
</html>
